<nav class="navbar bg-body-tertiary" style="background-color: #bfd1c9 !important;">
    <div class="container-fluid">
        <a class="navbar-brand titulo" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            Clara Fuertes - Portal Curso
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header" style="padding: 30px 20px 0px 20px;">
                <h5 class="offcanvas-title titulo" id="offcanvasNavbarLabel"> Portal Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" style="padding: 10px 5px 30px 5px;" *ngIf="level1">
                <div class="list-group list-group-flush border-bottom scrollarea" *ngIf="level1">
                    <ng-container *ngFor="let i1 of level1.data;index as i">
                        <a class="list-group-item list-group-item-action py-3 lh-sm level1" aria-current="true"
                            (click)="slevel1=slevel1===i1?null:i1;slevel2=null;svideo=null">
                            <div class="d-flex w-100 align-items-center subtitulo">
                                <i class="bi bi-brilliance"></i>
                                <p>
                                    {{i1.Name}}
                                </p>
                            </div>
                            <div class="col-12 cuerpo" [innerHTML]="i1.Description"></div>
                        </a>
                        <ng-container *ngIf="slevel1===i1">
                            <ng-container *ngFor="let i2 of level2.data;index as j">
                                <ng-container *ngIf="slevel1.id===i2.level1">
                                    <a class="list-group-item list-group-item-action py-3 lh-sm level2"
                                        aria-current="true" (click)="slevel2=slevel2===i2?null:i2;svideo=null">
                                        <div class="d-flex w-100 align-items-center subtitulo">
                                            <i class="bi bi-folder-fill"></i>
                                            <p>
                                                {{i2.Name}}
                                            </p>
                                        </div>
                                        <div class="col-12 cuerpo" [innerHTML]="i2.Description"> </div>
                                    </a>
                                    <ng-container *ngIf="slevel2===i2">
                                        <ng-container *ngFor="let v of video.data;index as j">
                                            <ng-container *ngIf="slevel2.id===v.level2">
                                                <a class="list-group-item list-group-item-action video"
                                                    aria-current="true" (click)="svideo=svideo===v?null:v"
                                                    data-bs-dismiss="offcanvas" [ngClass]="svideo===v?'active':''">
                                                    <div class="d-flex w-100 align-items-center subtitulo">
                                                        <i class="bi bi-person-video2"></i>
                                                        <p>
                                                            {{v.Name}}
                                                        </p>
                                                    </div>
                                                </a>
                                            </ng-container> </ng-container>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
            <div style="padding: 15px 25px; align-self: center;">
                <button class="session" (click)="CerrarSession()">
                    Cerrar Sessi√≥n
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="row">
    <div class="container" *ngIf="svideo">
        <div class="titulo">{{svideo.Name}}</div>
        <div style="max-height: 70vh; width: 85vw;height: 600px;" *ngIf="svideo.Src">
            <iframe [src]="photoURL(svideo.Src)" frameborder="0" webkitallowfullscreen mozallowfullscreen
                allowfullscreen style="height: 100%; width: 85vw; max-height: 70vh;">
            </iframe>
            <br>
        </div>
        <div class="cuerpo" [innerHTML]="svideo.Description"> </div>
        <br>
        <div *ngIf="svideo.Canva" style="max-height: 70vh;height: 600px;width: 85vw;">
            <iframe loading="lazy" style="height: 100%; width: 85vw; max-height: 70vh;" [src]="canvaURL(svideo.Canva)"
                allowfullscreen="allowfullscreen" allow="fullscreen">
            </iframe>
            <br>
        </div>
        <div class="row" *ngIf="svideo.Adjunt">
            <p style="color: #9ba5af;
            font-size: 14px;"> Archivos para descargar </p>
            <br>
            <ng-container *ngFor="let link of svideo.Adjunt.split(';')">
                <div class="col">
                    <a [href]="UrlApi + link" class="btn" target="_blank" [download]="link" style="padding: 0;">
                        <mat-card style="width: 175px; min-height: 120px; align-items: center;">
                            <mat-card-content style="width: 100%;">
                                <mat-card-title style="width: 100%;">
                                    <p style="font-weight: 700;
                                    font-size: 14px;    line-height: 15px;">
                                        {{link}}
                                    </p>
                                </mat-card-title>
                                <mat-card-subtitle style="width: 100%; color: rgb(231, 76, 60);">
                                    <p>
                                        <i class="bi bi-file-earmark-pdf"></i>
                                        {{link.split(".")[link.split(".").length-1]}}
                                    </p>
                                </mat-card-subtitle>
                            </mat-card-content>
                        </mat-card>
                    </a>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="container" *ngIf="!svideo">
        <div class="titulo">
            Bienvenido a tu curso personalizado!
        </div>
        <div style="text-align-last: center;">
            <img src="assets/LogoClaraM.jpg" style="width: 100%;max-width: 300px;">
        </div>
    </div>
</div>
